<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-Vous</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="login" autocomplete="login" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mot de passe" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [routerLink]="['/dashboard']"  type="button" class="btn btn-primary px-4">Connexion</button>
                    </div>
                    
                  </div>
                </form>
