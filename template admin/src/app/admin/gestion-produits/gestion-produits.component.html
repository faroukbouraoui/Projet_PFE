<button type="button" class="btn btn-success mb-3" [routerLink]="['/ajout-produit']">Ajouter Produit</button>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Gestion des produits
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Numéro de produit</th>
              <th>Nom produit</th>
              <th>Catégorie</th>
              <th>Fournisseur</th>
              
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of listProduits">
              <td>{{produit.id}}</td>
              <td>{{produit.designation}}</td>
              <td>{{produit.categorie?.nom_categorie}}</td>
              <td>{{produit.fournisseur?.nom_fournisseur}}</td>
              <td>
                <button type="button" class="btn btn-primary"[routerLink]="['/modifier-produit']">Modifier</button>
                <button type="button" class="btn btn-danger ml-2">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
